<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>

<div class="centerNadpis">
  <h1>Dotazník</h1>
</div>

  <form action="./action.php" method="get">
    <fieldset class="border">
      <legend>Udaje:</legend>
      <label for="jmeno">Jmeno:</label>

      <br>

      <input type="text" name="jmeno" id="jmeno">

      <br>
      <br>

      <label for="prijmeni">Přijmení:</label>

      <br>

      <input type="text" name="prijmeni" id="prijmeni">

      <br>
      <br>
      <br>

      <label for="mesto">Město:</label>
      <select class="odsazeniLabelu" name="mesto" id="mesto">
        <optgroup label="Moravskoslezský kraj">
          <option value="Ostravě">Ostrava</option>
          <option value="Opavě">Opava</option>
          <option value="Haviřově">Havířov</option>
        </optgroup>
        <optgroup label="Zlínský kraj">
          <option value="Zlině">Zlin</option>
          <option value="Lhotce">Lhotka</option>
        </optgroup>
      </select>

      <br>
      <br>

      <label for="email">E-mail:</label>
      <input placeholder="kys@POMOC.cz" class="odsazeniLabelu"    name="email" id="email">

      <br>
      <br>

      <label for="telefon">telefon:</label>
      <input placeholder="+420 123456789" class="odsazeniLabelu" name="telefon" id="telefon">

      <br>
      <br>

      <div class="textareaCenter">
        <label for="poznamky">poznamky</label>
        <textarea  class="odsazeniLabelu" id="poznamky" name="poznamky"></textarea>
      </div>

      <br>
      <br>

      <label for="hodnoceni">Hodnocení<br>(od 1 do 5)</label>
      <input type="range" name="hodnoceni" id="hodnoceni" min="1" max="5" value="1">

      <br>
      <br>

      <label for="rychlost">Rychlost<br>(od 10 do 100)</label>
      <input type="range" name="rychlost" id="rychlost" min="10" max="100" value="10" list="rychlostList">
      <datalist id="rychlostList">
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>

      <br>
      <br>

      <label class="odsazeni">Oblibený předmět:</label>
      <input type="radio" id="matematika" name="favPredmet" value="matematika">
      <label for="matematika">matematika</label>
      <input type="radio" id="fyzika" name="favPredmet" value="fyzika">
      <label for="fyzika">fyzika</label>
      <input type="radio" id="informatika" name="favPredmet" value="informatika">
      <label for="informatika">informatika</label>

      <br>
      <br>


      <label class="odsazeni">Jazykove znalosti:</label>
      <input type="checkbox" id="angličtina" name="jazyk" value="angličtina">
      <label for="angličtina">angličtina</label>
      <input type="checkbox" id="nemčina" name="jazyk" value="nemčina">
      <label for="nemčina">nemčina</label>
      <input type="checkbox" id="italština" name="jazyk" value="italština">
      <label for="italština">italština</label>
    </fieldset>
    <br>
    <input class="buttonOdsazeni" type="submit" value=">>Odeslat<<">
    <input class="buttonOdsazeni" type="reset" value=">>Vymazat<<">

  </form>


</body>
</html>
